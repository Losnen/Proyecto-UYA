<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Share Your Car</title>
    <!--Favicon-->
    <link rel="icon" type="image/jpg" href="css/images/icono.jpg" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Nuestro CSS-->
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <!--Iconos-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
</head>

<body>

    <!--Header-->
    <div class="navbar-fixed">
        <nav id=header role="navigation">
            <div class="nav-wrapper">
                <a href="index.html" id="logo" class="brand-logo">SYC</a>
                <ul role="menubar" class="right hide-on-med-and-down">
                    <li role="menuitem"><a role="link" href="index.html">Inicio</a></li>
                    <li role="menuitem"><a role="link" href="trayecto.html">Trayectos</a></li>
                    <li role="menuitem"><a role="link" href="contacto.html">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container" role="grid">
        <div class="row" role="row">
            <div class="col s12">
                <h1 id="titulo" role="heading">Share Your Car</h1>
            </div>

        </div>

    <!--Content-->

        <div class="row" role="main">
            <div class="col s12">
                <div class="input-field col s12">
                    <input placeholder="Introduzca su nombre" id="busqueda" type="text" class="validate">
                    <label for="busqueda">Usuario</label>
                  </div>
                  <div class="col s4 offset-s5">
                      <a class="waves-effect waves-light btn" id="boton">Buscar</a>
                  </div>
            </div>
            <div class="col s4 offset-s4 load">
                <div class="progress">
                  <div class="indeterminate"></div>
                </div>
            </div>
            <div class="col s12">
                <table id ="tt" class="centered esconder" >
                    <thead>
                      <tr>
                          <th>Conductor</th>
                          <th>Modelo</th>
                          <th>Otros Viajeros</th>
                          <th>Zonas</th>
                      </tr>
                    </thead>
                    <tbody id="tabla_p"></tbody>
                  </table>
            </div>
        </div>
        

    </div>
    <div id="relleno"></div>
    <!--Footer-->
    <footer tabindex="0" class="page-footer">
        <div class="container" role="grid">
            <div class="row" role="row">
                <div class="col l6 s12">
                    <h5 class="white-text" role="heading">Share Your Car</h5>
                    <p class="grey-text text-lighten-4">Comparte gastos, ahorra y cuida del medio ambiente!</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text" role="heading">Autores</h5>
                    <ul>
                        <li class="white-text"> Kevin Estévez Expósito</li>
                        <li class="white-text"> Nitesh Gul Ramnani</li>
                        <li class="white-text"> Samuel Ramos Barroso</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
                <p align="center">© 2016 Copyright SYC</p>
        </div>
    </footer>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/client.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

</html>
