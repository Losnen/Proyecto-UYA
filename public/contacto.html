<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Contacto | Share Your Car</title>
    <!--Favicon-->
    <link rel="icon" type="image/jpg" href="css/images/icono.jpg" />
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Nuestro CSS-->
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <!--Iconos-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
</head>

<body>

    <!--Header-->
    <div class="navbar-fixed">
        <nav id=header role="navigation">
            <div class="nav-wrapper">
                <a href="index.html" id="logo" class="brand-logo">SYC</a>
                <ul role="menubar" class="right hide-on-med-and-down">
                    <li role="menuitem"><a role="link" href="index.html">Inicio</a></li>
                    <li role="menuitem"><a role="link" href="trayecto.html">Trayectos</a></li>
                    <li role="menuitem"><a role="link" href="contacto.html">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container" role="grid">
        <div class="row" role="row">
            <div class="col s12">
                <h1 id="titulo" role="heading" >Contacto</h1>
            </div>

        </div>

    <!--Content-->

        <div class="row" role="main">
            <div class="col s12">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Samuel" id="nombre" type="text" class="validate">
                            <label for="nombre">Nombre</label>
                        </div>
                        <div class="input-field col s6">
                            <input placeholder="Ramos Barroso" id="apellidos" type="text" class="validate">
                            <label for="apellidos">Apellidos</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="ejemplo@gmail.com" id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>

                    <div class="input-field col s12">
                        <textarea placeholder="Escriba su mensaje aquí" id="mensaje" class="materialize-textarea"></textarea>
                        <label for="mensaje">Textarea</label>
                    </div>
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                </form>
            </div>


        </div>

    </div>

    <!--Footer-->
    <footer class="page-footer">
        <div class="container" role="grid">
            <div class="row" role="row">
                <div class="col l6 s12">
                    <h5 class="white-text" role="heading" >Share Your Car</h5>
                    <p class="grey-text text-lighten-4">Comparte gastos, ahorra y cuida del medio ambiente!</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text" role="heading" >Autores</h5>
                    <ul>
                        <li class="white-text"> Kevin Estévez Expósito</li>
                        <li class="white-text"> Nitesh Gul Ramnani</li>
                        <li class="white-text"> Samuel Ramos Barroso</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
                <p align="center">© 2016 Copyright SYC</p>
        </div>
    </footer>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
